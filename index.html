<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer By Abdelaziz Mokhnache</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8">
					
					<h1 class="text-center">Wikipedia Viewer</h1>
					<p class="text-center">Search for wikipedia entries easily</p>
					
					<form action="">
						<div class="form-group">
							<label for="query" class="sr-only">query to search</label>
							<div class="input-group">
								<input type="text" class="form-control" name="query" id="query" placeholder="search ...">
								<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
							</div>
						</div>
					</form>
					
					<a href="https://en.wikipedia.org/wiki/Special:Random" class="random" target="_blank">random article <i class="glyphicon glyphicon-random"></i></a>
				</div>
			</div>
		</div>
	</header> <!-- end #header -->
	
	<section id="content">
		<div class="container">
		
			<div class="row entry">
				<a href="#" target="_blank">
					<h2>Entry title</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras blandit dui ac tellus euismod, ac sodales ex blandit. Nam placerat porttitor nibh,</p>
				</a>
			</div>
			
		</div>
	</section>
	
	<script src="js/jquery.min.js"></script>
</body>
</html>
